<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTAR UM CEP</title>
    <link rel="stylesheet" href="cep.css"/>
    <script src="cep.js"> </script>
</head>
<body>
    <div id="container">
        <h1>Programa para consultar as informações de um CEP</h1>
        <form>
            <div>
                <label for="cep"> Informe seu CEP</label>
                <input type="number" id="cep">
            </div>
            <div>
                <label for="logradouro"> Logradouro </label>
                <input type="text" id="logradouro" readonly>
            </div>
            <div>
                <label for="complemento"> Complemento </label>
                <input type="text" id="complemento" readonly>
            </div>
            <div>
                <label for="bairro"> Bairro </label>
                <input type="text" id="bairro" readonly>
            </div>
            <div>
                <label for="localidade"> Localidade </label>
                <input type="text" id="localidade" readonly>
            </div>
            <div>
                <label for="uf"> Uf </label>
                <input type="text" id="uf" readonly>
            </div>
            <div>
                <label for="ibge"> Ibge </label>
                <input type="text" id="ibge" readonly>
            </div>
            <div>
                <label for="ddd"> ddd </label>
                <input type="text" id="ddd" readonly>
            </div>
            <div>
                <button type="button" onclick="api()">
                    Consultar CEP
                 </button> 
            </div>
        </form>
    </div>
</body>
</html>

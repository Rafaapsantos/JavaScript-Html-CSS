<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 24 - Lista 2</title>

    <body>
        <div id="container">
            <h1>Exercício 24</h1>
            <div>
                <label for="preco"> Digite o preço do produto: </label>
                <input type="number" id="preco">
            </div>
            <div>
                <label for="categ"> Escolha a categoria do produto: </label>
                <select id="categ">
                    <option value="1">1-LIMPEZA</option>
                    <option value="2">2-ALIMENTAÇÃO</option>
                    <option value="3">3-VESTUÁRIO</option>
                </select>
            </div>
            <div>
                <label for="situacao"> Escolha a situação do produto: </label>
                <select  id="situacao">
                    <option value="r">PRODUTOS QUE NECESSITAM DE REFRIGERAÇÃO</option>
                    <option value="n">PRODUTOS QUE NÃO NECESSITAM DE REFRIGERAÇÃO</option>
                </select>
            </div>
            <div>
                <button onclick="exe24()"> CALCULAR</button>
            </div>
            <div id="respostas">
                <p id="calcular"></p>
                   <p id="valorAumento">VALOR DE AUMENTO: </p> 
                   <p id="imposto">VALOR DO IMPOSTO: </p> 
                   <p id="novoPreco">NOVO PREÇO: </p> 
                   <p id="classif">CLASSIFICAÇÃO: </p>
            </div>
        </div>
    </body>
</html>

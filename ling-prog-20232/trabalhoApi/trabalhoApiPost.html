<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSULTAR UM POST</title>
    <link rel="stylesheet" href="trabalhoApiPost.css"/>
    <script src="trabalhoApiPost.js"> </script>
</head>
<body>
    <div id="container">
        <h1>Programa para consultar posts</h1>
        <form>
            <div>
                <label for="id"> Informe o ID para consultar o post</label>
                <input type="text" id="id">
            </div>
            <div>
                <label for="userId"> USER ID </label>
                <input type="text" id="userId" readonly>
            </div>
            <div>
                <label for="title"> TITLE </label>
                <input type="text" id="title" readonly>
            </div>
            <div>
                <label for="body"> BODY </label>
                <input type="text" id="body" readonly>
            </div>
            <div>
                <button type="button" onclick= "api()" >
                    Consultar post
                 </button> 
            </div>
        </form>
    </div>
</body>
</html>
